<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
    <title>Index page</title>
	<link rel="stylesheet" href="/css/index.css">
	<!-- 돌아가기 아이콘-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src='/js/index.js'></script>
</head>
<body>
	<div class="header">
	    <a href="/"><img src="/img/insight-logo.png" alt="로고"></a>
		<div class="insight-story">
			<p>Insight Story</p>
		</div>
	</div>
	
	<div class="container">
	<!--	<div style=background-image:url("img/a_whisper_in_the_dark.jpg"); alt="배경화면">-->
		<div class="back" onclick="history.back()" style="cursor:pointer;">
			<div class="icon">
				<i class="fa fa-angle-left fa-2x"></i>
			</div>
			<div class="back-text">돌아가기</div>
		</div>
		
		<div class="contents">
			<div class="left">
				<div class="title" th:text="${story.name}"></div>
				<div class="story">
					<div class="story-text" th:text="${story.summary}"></div>
				</div>
			</div>
			<div class="right">
				<div class="img-box">
					<img class="img" th:src="${story.image_char}">
				</div>
				<div class="start"  th:onclick="|goToSelectContent('${story.id}')|" style="cursor:pointer;">
					시작 버튼
				</div>
			</div>
		</div>
	</div>
</body>
</html>
