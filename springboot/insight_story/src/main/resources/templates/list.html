<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>List Page</title>
    <link rel="stylesheet" href="css/list.css">
</head>
<body>
	<div class="header">
	    <a href="/"><img src="img/insight-logo.png" alt="로고"></a>
		<div class="insight-story">
			<p>Insight Story</p>
		</div>
	</div>

				</div>
	</div>
	<div class="contents">
		<div class="left">
			<div class="up-box" th:id="${story_list[5].id}"

				<div class="box-content">
