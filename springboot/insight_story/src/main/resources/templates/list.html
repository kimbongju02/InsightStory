<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>List Page</title>
    <link rel="stylesheet" href="css/list.css">
</head>
<body>
	<div class="header">
	    <a href="/list"><img src="img/insight-logo.png" alt="로고"></a>
		<div class="insight-story">
			<p>Insight Story</p>
		</div>
	</div>
    
    <div class="index">
		<p>다양한 이야기를 경험해보세요!</p>
	</div> 
	
	<div class="background-image">
				<div class="middle-left">
					<img src="/img/middle-left.png">
				</div>
				<div class="middle-left-2">
					<img src="/img/middle-left-2.png">
				</div>
	</div>
	<div class="contents">
		<div class="left">
			<div class="up-box" th:id="${story_list[5].id}" 
				th:style="'background-image: url(' + ${story_list[5].image} + ')'" 
				th:onclick="'goToNextPage('+ ${story_list[5].id} + ')'" style="cursor:pointer;">
				<div class="box-background"></div>
				<div class="box-content">
					<div class="box-title" th:text="${story_list[5].name}"></div>
				</div>
			</div>
			<div class="down-box" th:id="${story_list[3].id}" 
				th:style="'background-image: url(' + ${story_list[3].image} + ')'" 
				th:onclick="'goToNextPage('+ ${story_list[3].id} + ')'" style="cursor:pointer;">
				<div class="box-background"></div>
				<div class="box-content">
					<div class="box-title" th:text="${story_list[3].name}"></div>
				</div>
			</div>
		</div>
		<div class="mid">
			<div class="up-box" th:id="${story_list[4].id}" 
				th:style="'background-image: url(' + ${story_list[4].image} + ')'" 
				th:onclick="'goToNextPage('+ ${story_list[4].id} + ')'" style="cursor:pointer;">
				<div class="box-background"></div>
				<div class="box-content">
					<div class="box-title" th:text="${story_list[4].name}"></div>
				</div>
			</div>
			<div class="down-box" th:id="${story_list[2].id}" 
				th:style="'background-image: url(' + ${story_list[2].image} + ')'" 
				th:onclick="'goToNextPage('+ ${story_list[2].id} + ')'" style="cursor:pointer;">
				<div class="box-background"></div>
				<div class="box-content">
					<div class="box-title" th:text="${story_list[2].name}"></div>
				</div>
			</div>
		</div>
		<div class="right">
			<div class="up-box" th:id="${story_list[0].id}"
				th:style="'background-image: url(' + ${story_list[0].image} + ')'" 
				th:onclick="'goToNextPage('+ ${story_list[0].id} + ')'" style="cursor:pointer;">
				<div class="box-background"></div>
				<div class="box-content">
					<div class="box-title" th:text="${story_list[0].name}"></div>
				</div>
			</div>
			<div class="down-box" th:id="${story_list[1].id}" 
				th:style="'background-image: url(' + ${story_list[1].image} + ')'" 
				th:onclick="'goToNextPage('+ ${story_list[1].id} + ')'" style="cursor:pointer;">
				<div class="box-background"></div>
				<div class="box-content">
					<div class="box-title" th:text="${story_list[1].name}"></div>
				</div>
			</div>
		</div>
	</div>
	<script src='/js/root_page.js'></script>
</body>
</html>
